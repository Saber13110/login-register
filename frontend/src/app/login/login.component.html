<div class="auth-container">
  <div class="auth-header">
    <h1>Connexion</h1>
    <p>Bienvenue chez Globex Logistics</p>
  </div>

  <div class="auth-form">
    <form (ngSubmit)="handleLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-container">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" required [(ngModel)]="password">
          <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePassword()"></i>
        </div>
      </div>

      <div class="form-group" *ngIf="show2FA">
        <label for="totpCode">Code d'authentification à deux facteurs</label>
        <input type="text" id="totpCode" name="totpCode" [(ngModel)]="totpCode">
      </div>

      <button class="btn" type="submit">Se connecter</button>
      <button class="btn google" type="button" (click)="loginWithGoogle()">Se connecter avec Google</button>
    </form>
  </div>

  <div class="auth-footer">
    <p>Pas encore de compte ? <a routerLink="/register">Créer un compte</a></p>
  </div>
</div>
