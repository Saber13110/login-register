<div class="auth-container">
  <div class="auth-header">
    <h1>Inscription</h1>
    <p>Créez votre compte Globex Logistics</p>
  </div>

  <div class="step-indicator">
    <div class="step" [class.active]="step === 1" [class.inactive]="step !== 1">1</div>
    <div class="step" [class.active]="step === 2" [class.inactive]="step !== 2">2</div>
  </div>

  <div class="auth-form" *ngIf="step === 1">
    <form (ngSubmit)="handleStep1()" #step1Form="ngForm">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required [(ngModel)]="formData.email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-container">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" required [(ngModel)]="formData.password">
          <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="toggle('password')"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <div class="input-container">
          <input [type]="showConfirm ? 'text' : 'password'" id="confirmPassword" name="confirmPassword" required [(ngModel)]="formData.confirmPassword">
          <i class="fas" [ngClass]="showConfirm ? 'fa-eye-slash' : 'fa-eye'" (click)="toggle('confirmPassword')"></i>
        </div>
      </div>
      <button class="btn" type="submit">Continuer</button>
    </form>
  </div>

  <div class="auth-form" *ngIf="step === 2">
    <form (ngSubmit)="handleStep2()" #step2Form="ngForm">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" name="firstName" required [(ngModel)]="formData.firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" name="lastName" required [(ngModel)]="formData.lastName">
      </div>
      <div class="form-group terms">
        <input type="checkbox" id="acceptTerms" name="acceptTerms" [(ngModel)]="formData.acceptTerms">
        <label for="acceptTerms">J'accepte les conditions d'utilisation</label>
      </div>
      <button class="btn" type="submit">Créer le compte</button>
    </form>
  </div>

  <div class="auth-footer">
    <p>Déjà un compte ? <a routerLink="/login">Se connecter</a></p>
  </div>
</div>
