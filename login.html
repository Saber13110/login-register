<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Globex Logistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #4d148c, #ff6600);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .auth-header {
            text-align: center;
            padding: 40px 30px 20px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .auth-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #666;
            font-size: 16px;
        }

        .auth-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-container {
            position: relative;
        }

        .input-container input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            border-color: #4d148c;
            box-shadow: 0 0 0 3px rgba(77, 20, 140, 0.1);
        }

        .input-container .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4d148c;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4d148c, #6a1b9a);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #3d1071, #5a1580);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(77, 20, 140, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
            font-size: 14px;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            background: white;
            color: #333;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            border-color: #4d148c;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-footer {
            text-align: center;
            padding: 20px 30px 30px;
            color: #666;
        }

        .auth-footer a {
            color: #4d148c;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .notification {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .twofa-section {
            display: none;
        }

        .twofa-section.active {
            display: block;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
            }
            
            .auth-header {
                padding: 30px 20px 15px;
            }
            
            .auth-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Connexion</h1>
            <p>Connectez-vous à votre compte Globex</p>
        </div>

        <div class="auth-form">
            <div id="notification" class="notification"></div>

            <button type="button" class="google-btn" onclick="loginWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuer avec Google
            </button>

            <div class="divider">
                <span>OU CONTINUER AVEC EMAIL</span>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                        <i class="fas fa-envelope icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                        <i class="fas fa-eye password-toggle icon" onclick="togglePassword('password')"></i>
                    </div>
                </div>

                <div class="form-group twofa-section" id="twofaSection">
                    <label for="totpCode">Code d'authentification à deux facteurs</label>
                    <div class="input-container">
                        <input type="text" id="totpCode" name="totpCode" placeholder="Code à 6 chiffres" maxlength="6">
                        <i class="fas fa-shield-alt icon"></i>
                    </div>
                    <small style="color: #666; margin-top: 5px; display: block;">
                        Entrez le code à 6 chiffres de votre application d'authentification
                    </small>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Se connecter
                </button>
            </form>
        </div>

        <div class="auth-footer">
            <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
        </div>
    </div>

    <script>
        let show2FA = false;

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const totpCode = formData.get('totpCode');
            
            const loginBtn = document.getElementById('loginBtn');
            const twofaSection = document.getElementById('twofaSection');
            
            // Si pas de code 2FA et que c'est la première tentative, montrer le champ 2FA
            if (!totpCode && !show2FA) {
                show2FA = true;
                twofaSection.classList.add('active');
                showNotification('Veuillez entrer votre code d\'authentification à deux facteurs', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion en cours...';
            
            // Simulation d'appel API
            setTimeout(() => {
                // TODO: Remplacer par un vrai appel API vers votre backend
                console.log('Tentative de connexion:', { email, password, totpCode });
                
                // Simulation de succès
                showNotification('Connexion réussie !', 'success');
                
                setTimeout(() => {
                    // TODO: Rediriger vers la page d'accueil ou dashboard
                    window.location.href = '/'; // ou vers votre page principale
                }, 1000);
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }, 2000);
        }

        function loginWithGoogle() {
            showNotification('Redirection vers Google...', 'success');
            
            // TODO: Implémenter la vraie authentification Google
            setTimeout(() => {
                console.log('Redirection vers Google OAuth');
                // window.location.href = 'https://api.yourapp.com/auth/google/login';
            }, 1000);
        }
    </script>
</body>
</html>
